<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <style>
body {
  margin: 0;
  padding: 0;
  background-color:  gray;
}

h2, p {
  margin: 10px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #4D0000;
}

ul li {
  float: left;
}

ul li a {
  display: block;
  color: #FF4000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul li a:hover {
  background-color: #DB8000;
}
    </style>
    <title>STAR: Get in Touch</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/HTML/about.html">About</a></li>
            <li><a href="/HTML/bio.html">Meet the Team</a></li>
            <li><a href="/HTML/contact.html">Get in Touch</a></li>
        </ul>
    </nav>
    <main>
        <h1>Get in touch with us</h1>
        <h3>Give us your song reccomendations or Burning questions here</h3>
        <Form id="GetinTouchForm">
            <label>Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter Your Email here">
            <br>
            <label>Reccomendations and Questions:</label>
            <br>
            <input type="text" id="ReccomendationsorQuestions" name="ReccomendationsorQuestions" placeholder="Give Reccomendations or Ask Questions here" size="86">
            <br>
            <input type="button" onclick="myFunction()" value="Submit">
        </Form>
        <script>
          function myFunction() {
            document.getElementById("GetinTouchForm").reset();
          }
        </script> 
    </main>
</body>
</html>
